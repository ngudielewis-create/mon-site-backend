<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Vitrine - Accueil</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="#home">MonSite</a>
            </div>
            <button class="nav-toggle" id="navToggle" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="#home" class="nav-link">Accueil</a></li>
                <li><a href="#about" class="nav-link">À Propos</a></li>
                <li><a href="#services" class="nav-link">Services</a></li>
                <li><a href="#gallery" class="nav-link">Galerie</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
                <li><a href="admin.html" class="nav-link admin-link">Admin</a></li>
            </ul>
        </div>
    </nav>

    <!-- Section Accueil avec Carrousel -->
    <section id="home" class="hero-section">
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <!-- Le contenu sera chargé dynamiquement -->
            </div>
            <button class="carousel-btn prev" id="prevBtn" aria-label="Précédent">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>
            <button class="carousel-btn next" id="nextBtn" aria-label="Suivant">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18l6-6-6-6"/>
                </svg>
            </button>
            <div class="carousel-dots" id="carouselDots"></div>
        </div>
    </section>

    <!-- Section À Propos -->
    <section id="about" class="about-section">
        <div class="container">
            <h2 class="section-title">À Propos</h2>
            <div class="about-content" id="aboutContent">
                <!-- Le contenu sera chargé dynamiquement -->
            </div>
        </div>
    </section>

    <!-- Section Services -->
    <section id="services" class="services-section">
        <div class="container">
            <h2 class="section-title">Nos Services</h2>
            <div class="services-grid" id="servicesGrid">
                <!-- Le contenu sera chargé dynamiquement -->
            </div>
        </div>
    </section>

    <!-- Section Galerie -->
    <section id="gallery" class="gallery-section">
        <div class="container">
            <h2 class="section-title">Galerie</h2>
            <div class="gallery-grid" id="galleryGrid">
                <!-- Le contenu sera chargé dynamiquement -->
            </div>
        </div>
    </section>

    <!-- Modal pour la galerie -->
    <div class="modal" id="galleryModal">
        <span class="modal-close" id="modalClose">&times;</span>
        <img class="modal-content" id="modalImage">
        <div class="modal-caption" id="modalCaption"></div>
    </div>

    <!-- Section Contact -->
    <section id="contact" class="contact-section">
        <div class="container">
            <h2 class="section-title">Contactez-nous</h2>
            <div class="contact-wrapper">
                <div class="contact-info">
                    <div class="info-item">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        <div>
                            <h3>Adresse</h3>
                            <p>12 Rue Example<br>75000 kinshasa, RD Congo</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                        <div>
                            <h3>Téléphone</h3>
                            <p>+243 837 201 355</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <div>
                            <h3>Email</h3>
                            <p>contact@monsite.com</p>
                        </div>
                    </div>
                </div>
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">Nom *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Envoyer le message</button>
                    <div class="form-message" id="formMessage"></div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 MonSite. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
